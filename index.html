<!DOCTYPE html>
<html>
    <head>
          <title>
              dung-shop
          </title>
          <meta charset="utf-8">
          <link rel="stylesheet" href="main.css">
          <meta name="viewport" content="width=device-width,initial-scale=1.0">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
      <div class="header">
          <div class="header__icon">
            <a class="header__linklogo" href="#">
                <img class="header__pic" src="https://4.bp.blogspot.com/-arpTCIJXZXU/WsL-gFe_dQI/AAAAAAAALTo/5Y4E3hV56LcdE6nXGUnmlXTC7T9PYUF3wCLcBGAs/s1600/Shopee.jpg">

            </a>
            <h3 class="header__tittle">Đăng Nhập</h3>
          </div>
         
          <div class="header_final">
              <a class="header__help" href="#">bạn cần trợ giúp?</a>
          </div>
      </div>
      <div class="header__logotwo">
          <img src="https://asensi.topkarir.com/assets/images/marketplace/shopee-logo.png">
          
      </div>
      <div class="container">
      <div class="container__body">
          <div class="container__logo">
           <div class="container__logo__pic">
               <img class="container__pic" src="https://cf.shopee.vn/file/5569eb9dc7e09e2dbed5315b8f2ea8ba">
           </div>
          </div>
          <form>
           <div class="container__login">
               <div class="container__headerlogin">
                 <div class="container__loginmenu">
                     <div class="container__dgnhap">Đăng Nhập</div>
                     <div class="container__qrcode">
                         <div class="container__qrcodetittle">Đăng nhập với mã QR</div>
                         <div class="container__qricon"><i class="fa-solid fa-qrcode"></i></div>
                     </div>
                 </div>
               </div>
               <div class="container__midlogin">
               <div class="container__input">
                   <div class="container__text">
                       <input class="container_htmlinput"  type="text" placeholder="Email/Số điện thoại/Tên đăng nhập">

                   </div>
               </div>
               <div class="container__input">
                <div class="container__text">
                    <input class="container_htmlinput"  type="text" placeholder="Mật Khẩu">
                   
                </div>
            </div>
            <div class="container__input__button">   <button class="container__button1">Đăng Nhập</button></div>
         
             <div class="container__forget">
                 <a class="container__forget__password">Quên Mật Khẩu</a>
                 <a class="container__login__withsms">Đăng nhập với SMS</a>
             </div>
            <div class="container__and">
                <div class="container__and__1"></div>
                <span class="container__and__text">Hoặc</span>
                <div class="container__and__1"></div>
            </div>
            <div class="container__and container__and--buttonface">
                <button class="container__buttonface">
                    <div class="container__logo__buttonface">
                        <div class="container__logo__buttonface2">
                            <img src="https://tse1.mm.bing.net/th?id=OIP.hGaetDAQWapgIJbIOhPhXwHaHa&pid=Api&P=0&w=155&h=155">
                            <div class="container__name__icon">Facebook</div>
                        </div>
                    </div>
                   
                </button>
                <button class="container__buttonface">
                    <div class="container__logo__buttonface">
                        <div class="container__logo__buttonface2">
                            <img src="https://tse4.mm.bing.net/th?id=OIP.HgH-NjiOdFOrkmwjsZCCfAHaHl&pid=Api&P=0&w=158&h=162">
                            <div class="container__name__icon">Google</div>
                        </div>
                    </div>
                   
                </button>
                <button class="container__buttonface">
                    <div class="container__logo__buttonface">
                        <div class="container__logo__buttonface2">
                            <img src="https://tse1.mm.bing.net/th?id=OIP.ZidMXxlo_8fmXh-vLB2EOAHaJl&pid=Api&P=0&w=126&h=163">
                            <div class="container__name__icon">Apple</div>
                        </div>
                    </div>
                   
                </button>
            </div>
             <div class="container__and">
                 <div class="container__finaltittle">
                    Bạn mới biết đến Shopee? 
                    <a href="#">Đăng Ký</a>
                 </div>
             </div>
               </div>
               <div class="container__footerlogin">

               </div>
           </div>
          </form>

      </div>
      </div>
      <div class="footer" style="background-color: white; height: 600px;">

      </div>
    </body>
</html>
